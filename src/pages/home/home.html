<ion-header>
  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>מסך בית</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ecef">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingText="Refreshing...">></ion-refresher-content>
      </ion-refresher>
    
      <ion-list>
          <ion-item (click)="goToDetails(order.OrderID)" *ngFor="let order of Orders">
            <ion-avatar item-start>
              <img src="assets/imgs/reps.png">
            </ion-avatar>
            <h2>{{Localres.OrderID}} : {{order.OrderID}}</h2>
            <h3>{{Localres.Customer}} : {{order.CompanyName}}</h3>
            <p>{{Localres.CollectionType}} : {{order.CollectionTypeName}}</p>
            <p>{{order.OrderDate | date:'dd/MM/yyyy' }}</p>
          </ion-item>
        </ion-list>
</ion-content>
