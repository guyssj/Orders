<ion-content padding class="backgroundpage">

  <ion-card>
    <ion-card-header>
      ברוכים הבאים
      <i>
          <div class="imglogo">
              <img src="../assets/imgs/LogoOrderTouch.png" class="">
            </div>
      </i>
    </ion-card-header>
 
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="User.Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="User.Password"></ion-input>
        </ion-item>
        <p style="text-align: center;">
          לא רשום? אנא פנה למנהל המערכת
        </p>
        <button ion-button block color="mycolor" (click)="signin()">התחבר
          <ion-icon name="log-in"></ion-icon>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
