<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>מסך בית</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #e9ecef">
      <ion-list>
          <ion-item *ngFor="let order of Orders">
            <ion-avatar item-start>
              <img src="assets/imgs/reps.png">
            </ion-avatar>
            <h2>{{order.id_rep}}</h2>
            <h3>{{order.firstlast}}</h3>
            <p>{{order.tkala}}</p>
          </ion-item>
        </ion-list>
</ion-content>
