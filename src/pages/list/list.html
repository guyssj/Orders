<ion-header>
  <ion-navbar color="mycolor">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{Localres?.Customers}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color: #e9ecef">
  <ion-list>
    <ion-item-sliding *ngFor="let item of Customers">
      <ion-item (click)="openModal(item)">
          <ion-icon name="contact" item-start></ion-icon>
        <h2>{{item.CompanyName}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="call"></ion-icon>
          Text
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
